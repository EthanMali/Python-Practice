<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Snake Game</h1>
            <p>A classic game built using Python</p>
        </div>
    </header>

    <main>
        <section class="image-section">
            <div class="container">
                <img src="snake_image.png" alt="Snake Image">
            </div>
        </section>

        <section class="instructions">
            <div class="container">
                <h2>How to Play</h2>
                <p>Use the arrow keys to control the snake.</p>
                <p>Eat food (the red squares) to grow.</p>
                <p>Avoid hitting the walls or the snake's own body.</p>
            </div>
        </section>

        <section class="download">
            <div class="container">
                <h2>Download</h2>
                <p>Download the Snake game executable:</p>
                <a href="Snake.exe" download class="button">Download Snake Game</a>
                <!-- Replace "path/to/your/snake_game.exe" with the actual path to your game executable -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ethan Malimon</p>
        </div>
    </footer>
</body>
</html>
